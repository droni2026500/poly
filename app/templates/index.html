{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->


    {% block meta %}
      <meta name="description" content="Cтомотологическая поликлиника 'Андрей и Илья' ">
      <meta name="keywords" content="поликлиника, Городская поликлиника № 5" />
    {% endblock %}

    <title>
      {% block title %}
        Cтомотологическая поликлиника №777
      {% endblock %}
    </title>
	
	<link rel="stylesheet" href="{% static 'custom_css/custom.css' %}">
	<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
	{% block css %} {% endblock %}
  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li  class="active"><a href="/">На главную страницу</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Cтомотологическая поликлиника №777</h3>
      </div>

      {% block content %}
      {% endblock content %}


    </div> <!-- /container -->
    <script src="{% static 'js/bootstrap.js' %}" ></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    {% block js %} {% endblock %}

  </body>
</html>
